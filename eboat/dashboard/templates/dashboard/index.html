{% extends "base.html" %}

{% block main %}

    <header class="navbar navbar-default  navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </header>

    <div class="container" id="content">


        <div id="mapmodule" ng-app="MapModule">
            <div ng-controller="BoatCtrl">
                <div class="row">
                    <div class="col-lg-3">

                        <!--
                        [ <a href="" ng-click="archive()">archive</a> ]
                        <ul class="unstyled">
                            <li ng-repeat="todo in todos">
                                <input type="checkbox" ng-model="todo.done">
                                <span class="done-{$todo.done$}">{$todo.text$}</span>
                            </li>
                        </ul>
                        -->
                        <div class="well">


                            <table class="table table-striped table-bordered" id="boatTable">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th width="60px">跟踪</th>
                                </tr>
                                </thead>
                                <tr ng-repeat="boat in boats">
                                    <td class="name">
                                        <span>{$boat.name$}</span>
                                    </td>
                                    <td class="follow">
                                        <input type="checkbox" ng-model="boat.follow" ng-change="moveboat(boat)"/>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <!--
                        <form ng-submit="addTodo()">
                            <input type="text" ng-model="todoText" size="30"
                                   placeholder="add new todo here">
                            <input class="btn-primary" type="submit" value="add">
                        </form>
                        -->


                    </div>

                    <div class="col-lg-9">
                        <div id="map" style="width:850px; height:500px; background-color: #BDD9F5;">

                            <!--
                            <div id="animated" style="z-index: 999; left: 499px; padding: 50px; background-color: rgb(220, 20, 60); color: white; background-position: initial initial; background-repeat: initial initial;">Click Me</div>
                            -->


                        </div>
                        <div class="well">
                            <span>{$followcount()$} of {$boats.length$} following</span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
